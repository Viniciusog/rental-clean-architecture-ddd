databaseChangeLog:
  - changeSet:
      id: 1
      author: vinicius.guimaraes
      changes:
        - createTable:
            tableName: customer
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(70)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(254)
                  constraints:
                    nullable: true
              - column:
                  name: active
                  type: BOOLEAN
                  constraints:
                    nullable: false
  - changeSet:
      id: 2
      author: vinicius.guimaraes
      changes:
        - createTable:
            tableName: car
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: make
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: model
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: model_year
                  type: SMALLINT
                  constraints:
                    nullable: false

  - changeSet:
      id: 3
      author: vinicius.guimaraes
      changes:
        - createTable:
            tableName: rental
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: customer_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: car_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: initial_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: end_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: total_price
                  type: NUMERIC(19, 2)
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: rental
            baseColumnNames: customer_id
            constraintName: fk_rental_customer
            referencedTableName: customer
            referencedColumnNames: id
        - addForeignKeyConstraint:
            baseTableName: rental
            baseColumnNames: car_id
            constraintName: fk_rental_car
            referencedTableName: car
            referencedColumnNames: id
